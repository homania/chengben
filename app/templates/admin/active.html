{%- for href, id, icon, caption, badge in nav_list -%}
      <li{%if id == active_link%} class='active'{%endif%}>
      {%if badge !=''%}{{badge|safe}}{%-endif-%}
      <a href={%if id == active_link%}'javascript:void(0);'{%else%}'{{href|e}}'{%endif%} target="_new">
      <i class='{{icon}}'></i>{{caption}}</a></li>
 {%-endfor-%}
