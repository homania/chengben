<table style="vertical-align:top; margin-left:20px; width:100%; table-layout:fixed;" border="2">
    <tr>
        {% for i in dayviews %}
        <td style="vertical-align:top; width:100%; background-color:{{i.color}}" ondrop="drop(event, '{{i.date_field}}')" ondragover="allowDrop(event)" id="{{i.dayname}}">
            <a href="javascript:void(0)" style="font-family:Meiryo; font-size:14px;" onclick="day_view('{{i.date_field}}')"> {{i.dayname}} </a>
                {% for t in trans %}
                    {% if t.dayvar == i.dayname %}
                        <div style="font-family:Meiryo; font-size:12px;" id='{{t.sched_id}}' draggable=true 
                        ondragstart="drag(event, '{{t.sched_id}}', '{{t.name}}', '{{t.dept}}', '{{t.team}}','{{t.phone}}',
                            '{{t.start_time}}', '{{t.end_time}}', '{{t.datef}}', '{{t.notes}}' )" 
                        onclick="edit_sched('{{t.sched_id}}', '{{t.name}}', '{{t.dept}}', '{{t.team}}','{{t.phone}}',
                            '{{t.start_time}}', '{{t.end_time}}', '{{t.datef}}', '{{t.notes}}' )">
                            {{t.name}} {{t.start_time}}-{{t.end_time}}
                        </div>
                    {% endif %}
                {% endfor %}
        </td>
        {% endfor %}
    </tr>
</table>
